<app-nav-bar></app-nav-bar>
<app-page-position [pageName]="'Contact-Us'"></app-page-position>

<div class="container mt-5">
  <div class="row" style="border-radius:15px;">
    <div class="col-lg-3 col-sm-3 Rside">
      <div class="row" style="text-align: center; display: flex;">
        <div class="contact-info" style="padding: 12px;">
          <img src="../../../assets/img/imessage.png" alt="image"/>
          <h3 class="mt-3">Provide Your Suggestions or Inquiries Here!</h3>
        </div>
      </div>
    </div>
    <div class="mt-4 mb-4" *ngIf="message">
      <alert [type]="getType()" [dismissible]="true"><span [innerHtml]="message"></span></alert>
    </div>
    <div class="col-lg-9 col-sm-9 Lside">
      <div class="row justify-content-center">

        <div class="col-lg-12 col-sm-12 contact-form mt-4 p-4">

          <form name="form" [formGroup]="contactForm"  (ngSubmit)="onSubmitInq()">

            <div class="form-group">
              <label><b>Your Name</b></label>
              <input type="text" class="form-control"
              placeholder="Jack Logan"  [formControlName]="'fullName'">
              <span *ngIf="!contactForm.get('fullName').valid && contactForm.get('fullName').touched"
                style="margin-top: 3px; color:red; font-size: 12px;">Please Enter your Full Name!</span>
            </div>

            <div class="form-group">
              <label><b>Email Address</b></label>
              <input type="email" class="form-control"
               placeholder="jack@example.com" name="email"  [formControlName]="'contactNum'" required>
               <span *ngIf="!contactForm.get('contactNum').valid && contactForm.get('contactNum').touched"
               style="margin-top: 3px; color:red; font-size: 12px;">Please Enter a valid Email Address!</span>
            </div>

            <div class="form-group">
              <label><b>Contact Number</b></label>
              <input type="text" class="form-control" placeholder="+94777700000"
                    [formControlName]="'email'" required>
                    <span *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched"
                    style="margin-top: 3px; color:red; font-size: 12px;">Please Enter a valid Contact Number!</span>
            </div>

            <div class="form-group">
              <label><b>Message</b></label>
              <textarea class="form-control" rows="5" [formControlName]="'message'"
                        placeholder="Your Message" style="resize:none;" required></textarea>
                        <span *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched"
                        style="margin-top: 3px; color:red; font-size: 12px;">Please Enter Your Message!</span>
            </div>
            <!-- <span style="margin-top: 3px; color:green; font-size: 12px;"><b>Data is Valid!</b></span> -->

            <div class="row justify-content-center">
              <button class="btn btn-outline-primary" style="width: 50%;" [disabled]="!contactForm.valid" type="submit">Submit Inquiry</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
