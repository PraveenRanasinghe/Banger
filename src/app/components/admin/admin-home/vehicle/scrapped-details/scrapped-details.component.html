<div class="row justify-content-center">
  <button class="btn btn-outline-primary mt-4" style="width: 500px;" type="button" (click)="openAddVehicle()"><i
    class="fas fa-car float-left"></i> Add Vehicles
  </button>
</div>
<div class="row justify-content-center  mt-4">
  <h3 style="color: #5a2c17;"> MALKEY RENT-A-CAR Vehicle Price List </h3>
</div>
<div class="container mt-3">
  <div class="row">
    <div class="mb-5">
      <table class="table table-success">
        <thead>
        <tr style="height: 70px; background-color: #c9dbb9; font-size: large;">
          <th scope="col">#</th>
          <th scope="col">Vehicle Type</th>
          <th scope="col">Rate Per Month</th>
          <th scope="col">Rate Per Week</th>
          <th scope="col">Over 80KM Per Day</th>
        </tr>
        </thead>
        <tbody>
        <tr style="height: 60px; font-size: large;" *ngFor="let scrappedDetails of List">
          <th scope="row"></th>
          <th>{{scrappedDetails.vehicleType}}</th>
          <th>{{scrappedDetails.ratePerMonth}}</th>
          <th>{{scrappedDetails.ratePerWeek}}</th>
          <th>{{scrappedDetails.excessPrice}}</th>
        </tr>
        </tbody>
      </table>
      <div *ngIf="List.length==0" class="alert alert-dark" role="alert">
        <div class="row justify-content-center"><b> No Vehicle Prices to Display!</b></div>
       </div>
    </div>
  </div>
</div>
