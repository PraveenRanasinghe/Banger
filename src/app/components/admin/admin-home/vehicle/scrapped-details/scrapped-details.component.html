<div class="row justify-content-center">
  <h3 style="color: #e9af45;"> MALKEY RENT-A-CAR Vehicle Price List </h3>
</div>


<div class="container mt-3">
  <ngx-spinner [fullScreen]="false" bdColor="rgba(247, 250, 252)" color="#000000"></ngx-spinner>
  <div class="row">
    <div class="mb-5">
      <table class="table table-success">
        <thead>
        <tr style="height: 70px; width: 100%; background-color: #c9dbb9; font-size: large; font-weight: 100;">
          <th scope="col">#</th>
          <th scope="col">Vehicle Type</th>
          <th scope="col">Rate Per Month</th>
          <th scope="col">Rate Per Week</th>
          <th scope="col">Excess Milage Over 80 KM Per Day</th>
        </tr>
        </thead>
        <tbody>
        <tr style="height: 60px; font-size: large;" *ngFor="let scrappedDetails of List">
          <th scope="row"></th>
          <th>{{scrappedDetails.header}}</th>
          <th>{{scrappedDetails.subHeader}}</th>
          <th>{{scrappedDetails.newsHeadlines}}</th>
          <th>{{scrappedDetails.priceList}}</th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
