<div class="formatting-modal fm">
  <div class="modal-header">
    <h4 class="modal-title"><b>Delete Vehicle</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body">
    <h5>Are you sure to Delete this Vehicle from BANGER</h5>
    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger float-left" style="width: 150px;">Delete Vehicle</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" style="width: 90px;" (click)="hideForm()">Cancel</button>
        </div>
      </div>

    </div>
  </div>
</div>
