<div class="row justify-content-center">
  <h3 style="color: #130a02;"><b>Available Vehicles in our Organization!</b></h3>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4 mb-4" *ngFor="let vehicle of List">
      <div class="card" style="width: 22rem;">
        <img class="card-img-top" [src]="vehicle.vehicleImg" height="220px">
        <div class="card-body">

          <div class="row justify-content-center">
            <label><b>Vehicle ID</b></label>
         </div>

        <div class="row justify-content-center">
           <h1><b>{{vehicle.vehicleId}}</b></h1>
        </div>

        <div class="row justify-content-center">
          <label><b>Vehicle Model</b></label>
       </div>

      <div class="row justify-content-center">
         <h3><b>{{vehicle.vehicleModel}}</b></h3>
      </div>


          <div class="row mt-4">

            <div class="col">
              <a class="btn btn-primary" (click)="openUpdate(vehicle.vehicleId)">View Vehicle</a>
            </div>
            <div class="col">
              <a class="btn btn-danger" (click)="openDelete()">Delete Vehicle</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
