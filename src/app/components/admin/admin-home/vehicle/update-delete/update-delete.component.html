<div class="row justify-content-center">
  <h3 style="color: #130a02;"><b><u>All Vehicles in our Organization!</u></b></h3>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-sm-4 mb-4" *ngFor="let vehicle of List">
      <div class="card" style="width: 22rem;">
        <img class="card-img-top" [src]="vehicle.vehicleImg" height="220px">
        <div class="card-body">



        <div class="row justify-content-center">
           <h2><b>{{vehicle.vehicleType}}</b></h2>
        </div>

        <div class="row justify-content-center">
          <label><b>Price Per Day</b></label>
       </div>

      <div class="row justify-content-center">
         <h3><b>RS:{{vehicle.pricePerDay}}.00</b></h3>
      </div>


          <div class="row mt-4">

            <div class="col">
              <a class="btn btn-outline-success" (click)="openUpdate(vehicle.vehicleId)">View Vehicle</a>
            </div>
            <div class="col">
              <a class="btn btn-outline-danger" (click)="openDelete()">Delete Vehicle</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
