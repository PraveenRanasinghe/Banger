<div class="formatting-modal fm">
  <div class="modal-header">
    <h4 class="modal-title"><b>Reject Booking</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body">
    <h4>Are you Sure to Reject this Booking?</h4>
    <h5>Please Enter the Reason to Reject the Booking.</h5>
    <textarea rows="5" cols="48" class="form-control" >
    </textarea>
    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger" style="width: 150px;">Reject Booking</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" style="width: 90px;" (click)="hideForm()">Cancel</button>
        </div>
      </div>


    </div>
  </div>
</div>
