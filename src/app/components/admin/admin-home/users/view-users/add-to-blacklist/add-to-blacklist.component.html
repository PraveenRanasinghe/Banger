<div class="formatting-modal fm">
  <div class="modal-header">
    <h4 class="modal-title"><b>Add To Black List</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body">
    <h5>Are you sure to Add this User to The Black List?</h5>
    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-dark float-left" style="width: 150px;">Add To Black-List</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger" style="width: 90px;" (click)="hideForm()">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
