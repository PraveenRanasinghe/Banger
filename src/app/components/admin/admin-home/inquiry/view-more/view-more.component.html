<div class="formatting-modal fm">
  <div class="modal-header" style="background-color: rgb(71,144,135);
  background: linear-gradient(0deg, rgba(71,144,135,1) 0%, rgba(71,144,135,1) 0%);">
    <h4 class="modal-title">Inquries in <b style="color: rgb(228, 134, 11);">BANGER & Co</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body mb">
    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label><b>Inquiry Id</b></label>
            <input class="form-control" name ="inquiryId" type="text" [(ngModel)] = "selectedInquiry.inquiryId" #inquiryId="ngModel" readonly>
          </div>
          <div class="col">
            <label><b>Inquirer Name</b></label>
            <input class="form-control" type="text" name ="inquirerName" type="text" [(ngModel)] = "selectedInquiry.inquirerName" #inquiryId="ngModel" readonly>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label><b>Inquirer Email</b></label>
            <input class="form-control" type="text" name ="inquirerEmail" type="text" [(ngModel)] = "selectedInquiry.inquirerEmail" #inquiryId="ngModel" readonly>
          </div>
          <div class="col">
            <label><b>Contact Number</b></label>
            <input class="form-control" type="text" name ="contactNum" [(ngModel)] = "selectedInquiry.contactNum" #inquiryId="ngModel" readonly>
          </div>
        </div>
        <div class="row justify-content-center mt-3">
          <div class="col">
            <label><b>Message</b></label>
            <textarea class="form-control" rows="5"
            style="resize:none;" name ="message" type="text" [(ngModel)] = "selectedInquiry.message" #inquiryId="ngModel" readonly></textarea>
          </div>
        </div>
      </div>
      <hr style="background-color: black;">
      <a class="btn btn-primary mb-3 mt-1" href="mailto:{{selectedInquiry.inquirerEmail}}">Reply Inquirer<i class="fas fa-comment-dots mr-3 ml-3"></i></a>
      <a class="btn btn-success mb-3 mt-1 ml-4" href="tel:{{selectedInquiry.contactNum}}">Contact Inquirer<i class="fas fa-phone mr-3 ml-3"></i></a>
      <a class="btn btn-danger mb-3 mt-1 ml-4" (click)="removeInquiry()" >Remove Inquiry<i class="fas fa-trash-alt mr-3 ml-3"></i></a>
    </form>

    <div class="modal-footer" style="background-color: rgb(71,144,135);
       background: linear-gradient(0deg, rgba(71,144,135,1) 0%, rgba(71,144,135,1) 0%);">
      <button type="button" class="btn btn-danger" (click)="hideForm()" style="width: 30%;">Close</button>
    </div>
  </div>
</div>
