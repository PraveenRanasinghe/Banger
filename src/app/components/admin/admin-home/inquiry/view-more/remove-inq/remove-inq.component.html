<div class="formatting-modal fm">
  <div class="modal-header"  style="background-color: rgb(236, 236, 165);">
    <h4 class="modal-title"><b>Remove Inquiry</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body">
    <h5>Are you sure to Remove this Inquiry from the system?</h5>
    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger float-left" style="width: 150px;" (click)="removeSelectedInquiry()">Remove Inquiry</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-dark" style="width: 90px;" (click)="hideForm()">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
