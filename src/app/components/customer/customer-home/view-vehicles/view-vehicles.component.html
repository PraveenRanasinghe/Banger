

  <div class="row justify-content-center">
    <p style="color: darkgreen;"><b>Enter your Pickup date and Return date to view the available vehicles.</b></p>
  </div>

    <div class="row justify-content-center mt-1">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="row">
        <div class="col">
          <label><b>PickUp Time </b></label>
          <input class="form-control me-2" type="datetime-local" [formControlName]="'pickupTime'">
        </div>
       <div class="col">
        <label><b>Return Time</b></label>
        <input class="form-control me-2" type="datetime-local" [formControlName]="'returnTime'">
       </div>
      </div>
      <div class="row justify-content-center mt-4">
        <button class="btn btn-primary" type="submit" style="width: 50%;">Search</button>
      </div>

      </form>
  </div>


    <div class="mt-4 mb-4" *ngIf="message">
      <div class="row justify-content-center">
        <alert class="alert" style="background-color: rgba(204, 214, 174, 0.767); font-weight: 500;" [type]="getMessage()" [dismissible]="true"><span [innerHtml]="message"></span></alert>
      </div>
      </div>



  <div class="container mt-3">
    <div class="row">
      <div class="col-sm-4 mb-4" *ngFor="let vehicle of List">
        <div class="card cd" style="width: 22rem; background-color: rgb(255, 255, 255);">
          <img class="card-img-top" [src]="vehicle.vehicleImg" style="width: 22rem; height: 13rem">
              <div class="ml-4 mr-4 mt-3">
                <div class="row justify-content-center">
                  <h3><b>{{vehicle.vehicleType}}</b></h3>
                </div>

                    <div class="row justify-content-center">
                      <h3>Rs:<b>{{vehicle.pricePerDay}}.00</b></h3>
                  </div>

                <div class="row mt-3">
                  <div class="col">
                     Vehicle Model :

                    <input class="form-control" type="text" name ="vehicleModel" type="text" [(ngModel)] = "vehicle.vehicleModel" #vehicleId="ngModel" readonly>
                  </div>
                  <div class="col">
                    Transmission :

                    <input class="form-control" type="text" name ="transmissionType" type="text" [(ngModel)] = "vehicle.transmissionType" #vehicleId="ngModel" readonly>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                     Capacity :

                    <input class="form-control" type="text" name ="numOfSeats" type="text" [(ngModel)] = "vehicle.numOfSeats" #vehicleId="ngModel" readonly>
                  </div>
                  <div class="col">
                    Fuel Type :

                    <input class="form-control" type="text" name ="fuelType" type="text" [(ngModel)] = "vehicle.fuelType" #vehicleId="ngModel" readonly>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                     Air Conditioned :

                    <input class="form-control" type="text" name ="ac" type="text" [(ngModel)] = "vehicle.ac" #vehicleId="ngModel" readonly>
                  </div>
                  <div class="col">
                    Air Bags :

                    <input class="form-control" type="text" name ="airBag" type="text" [(ngModel)] = "vehicle.airBag" #vehicleId="ngModel" readonly>
                  </div>
                </div>
                <button type="button" class="btn btn-success mb-3 mt-4" style="width: 70%; margin-left: 15%;"
                        (click)="openBooking(vehicle)">Make a Booking
                </button>
              </div>
        </div>
      </div>
    </div>
  </div>
