<div class="container">
  <div class="row justify-content-center">
    <h5 style="color: rgb(14,3,0);"><b>* You must return the booked vehicle before 4:00 PM of the Return Date</b>
    </h5>
  </div>

  <div class="row mt-3">
    <div class="col">
      <!-- Begining of the card -->
      <div class="card mb-5" style="width: 30rem; border-color: black; background-color: rgb(142,184,179);
background: linear-gradient(0deg, rgb(160,214,207) 0%, rgb(145,200,194) 0%);">
        <img src="https://img4.goodfon.com/wallpaper/big/3/3b/skyline-gtr-skyline-gtr-r33-midnight-purple.jpg"
             class="card-img-top" style="width: 30rem; height: 10rem">

        <div class="ml-4 mr-4 mt-3" style="font-weight: 500; font-size: larger; background-color: rgb(142,184,179);
background: linear-gradient(0deg, rgb(160,214,207) 0%, rgb(145,200,194) 0%);">
          <div class="row">
            <div class="col">
              <label><b>Price Per Day</b></label>
              <input class="form-control">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <p class="form-control">Two Wheel Drive</p>
            </div>
            <div class="col">
              <p class="form-control">Transmission Type</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="form-control">Number Of Seats</p>
            </div>
            <div class="col">
              <p class="form-control">Fuel Type</p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="form-control">Air Conditioned</p>
            </div>
            <div class="col">
              <p class="form-control">Air Bags</p>
            </div>
          </div>
          <button type="button" class="btn btn-success mb-3" style="width: 50%; margin-left: 27%;"
                  (click)="openBooking()">Make a Booking
          </button>
        </div>
      </div>
      <!-- Ending of the card -->
    </div>


</div>
</div>
