<div class="formatting-modal fm">
  <div class="modal-header">
    <h4 class="modal-title"><b>Cancel Booking</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="modal-body">
    <h5>Are you Sure to Cancel this Booking?</h5>
    <div class="modal-footer">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-danger" style="width: 150px;" (click)="rejectBooking()" (click)="reloadPage()" >Cancel Booking</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-primary" style="width: 90px;" (click)="hideForm()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
