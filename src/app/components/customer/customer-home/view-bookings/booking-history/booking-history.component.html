<div class="formatting-modal fm">
  <div class="modal-header" style="background-color: rgb(71,144,135);
  background: linear-gradient(0deg, rgba(71,144,135,1) 0%, rgba(71,144,135,1) 0%);">
    <h4 class="modal-title">Accepted Bookings in <b style="color: rgb(109, 64, 6);">BANGER & Co</b></h4>
    <button type="button" (click)="hideForm();" class="close float-right"><span>&times;</span></button>
  </div>

  <div class="row justify-content-center mt-3 mb11">
    <h3 style="color: rgb(133, 35, 0);"><i><u>My Previous Booking History!</u></i></h3>
  </div>
  <div class="modal-body mb">
    <form>
      <div class="row" style="border-radius: 15px; height: 500px; overflow:scroll;">
        <div class="ml-4 mr-4" style="width: 100%;">
          <table class="table table-secondary" style="border-radius: 15px;">
            <thead class="justify-content-center">
            <tr style="height: 70px; background-color: #428569; font-size: larger">
              <th scope="col">#</th>
              <th scope="col">Booking Id</th>
              <th scope="col">Pickup Time</th>
              <th scope="col">Return Time</th>
              <th scope="col">Vehicle Id</th>

            </tr>
            </thead>
            <tbody>
            <tr style="font-size: medium; width: 100%; height: 30px;" *ngFor="let booking of List">
              <td>{{$index+1|number}}</td>
              <td>{{booking.bookingId}}</td>
              <td>{{booking.pickupTime | date:'medium'}}</td>
              <td>{{booking.returnTime  | date:'medium'}}</td>
              <td>{{booking.vehicle.vehicleId}}</td>
            </tr>
            </tbody>
          </table>

          <div *ngIf="List.length==0" class="alert alert-primary" role="alert">
            <div class="row justify-content-center"><b> No Previous Bookings to Display!</b></div>
           </div>
        </div>
      </div>

    </form>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="hideForm()" style="width: 30%;">Close</button>
    </div>
  </div>
</div>
