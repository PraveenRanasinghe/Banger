<app-nav-bar></app-nav-bar>
<app-page-position [pageName]="'About-Us'"></app-page-position>

<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <div class="aboutPage" style="width: 100%; height: 80%;">

      </div>
    </div>
    <div class="col-lg-5">
      <div class="container"
           style="background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card" style="width: 100%; border: none; padding: 1%; background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%);">
          <div class="card-header">
            <h3>Our Mission</h3>
          </div>
          <div class="card-body">
            <p class="text-justify" style="font-size: large;">
              {{ ourMission}}
            </p>
          </div>
        </div>
      </div>

      <div class="container mt-3"
           style="background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card" style="width: 100%; border: none; padding: 1%; background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%);">
          <div class="card-header">
            <h3>Our Vision</h3>
          </div>
          <div class="card-body">
            <p class="text-justify" style="font-size: large;">
              {{ ourVision}}
            </p>
          </div>
        </div>
      </div>

      <div class="container mt-3 mb-5"
           style="background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="card" style="width: 100%; border: none; padding: 1%; background: rgb(125,194,185);
background: radial-gradient(circle, rgba(125,194,185,1) 0%, rgba(71,144,135,1) 100%);">
          <div class="card-header">
            <h3>Our Services</h3>
          </div>
          <div class="card-body">
            <p class="text-justify" style="font-size: large;">
              {{ourService}}
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
